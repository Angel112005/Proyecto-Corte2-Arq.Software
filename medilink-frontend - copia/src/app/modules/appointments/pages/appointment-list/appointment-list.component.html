<div class="px-4 py-8 sm:px-6 lg:px-8">
  <h2 class="text-4xl font-extrabold text-blue-800 text-center mb-10">
    🗓️ Lista de Citas
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let appointment of appointments"
      class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition duration-300 border border-gray-200"
    >
      <div class="mb-4">
        <h3 class="text-xl font-bold text-gray-800 mb-2">
          👤 Paciente: {{ appointment.patient_name }}
        </h3>
        <!-- <p class="text-gray-600"> 🗃️ Médico ID: {{ appointment.doctor_id }}</p> -->
        <p class="text-gray-600 font-medium">🩺 Médico: {{ getDoctorNameById(appointment.doctor_id) }}</p>
        <p class="text-gray-600">📅 Fecha: {{ appointment.appointment_date }}</p>
        <p
          class="mt-2 inline-block px-3 py-1 text-sm rounded-full font-semibold"
          [ngClass]="{
            'bg-green-100 text-green-700': appointment.status === 'agendado',
            'bg-yellow-100 text-yellow-800': appointment.status === 'reagendado',
            'bg-red-100 text-red-700': appointment.status === 'cancelado'
          }"
        >
          📌 {{ appointment.status | titlecase }}
        </p>
      </div>

      <div class="flex justify-end space-x-3">
        <button
          (click)="editAppointment(appointment.id)"
          class="bg-blue-500 text-white px-4 py-2 rounded-md font-medium hover:bg-blue-600 transition"
        >
          ✏️ Editar
        </button>
        <button
          (click)="deleteAppointment(appointment.id)"
          class="bg-red-600 text-white px-4 py-2 rounded-md font-medium hover:bg-red-700 transition"
        >
          🗑️ Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
