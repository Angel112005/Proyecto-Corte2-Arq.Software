<div class="p-6">
  <h2 class="text-3xl font-semibold text-gray-700 mb-6">Administración de Doctores</h2>
  <button
    (click)="navigateToNewDoctor()"
    class="bg-sky-800 text-white px-4 py-2 rounded mb-4"
  >
    Nuevo Doctor
  </button>

  <div *ngFor="let doctor of doctors" class="p-4 border rounded-lg shadow-md bg-white mb-6">
    <h3 class="font-bold text-gray-800">{{ doctor.name }}</h3>
    <p class="text-gray-600">Especialidad: {{ doctor.specialty }}</p>
    <p class="text-gray-600">Experiencia: {{ doctor.experience }} años</p>
    <div class="flex justify-between mt-4">
      <button
        (click)="editDoctor(doctor.id)"
        class="bg-sky-400 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition"
      >
        Editar
      </button>
      <button
        (click)="deleteDoctor(doctor.id)"
        class="bg-blue-700	 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
