<div class="p-6">
  <h2 class="text-3xl font-semibold text-gray-700 mb-6">Lista de Doctores</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let doctor of doctors"
      class="p-4 border rounded-lg shadow-md bg-white"
    >
      <h3 class="text-xl font-bold text-gray-800">{{ doctor.name }}</h3>
      <p class="text-gray-600">ID del doctor: {{ doctor.id }}</p>
      <p class="text-gray-600">Especialidad: {{ doctor.specialty }}</p>
      <p class="text-gray-600">Experiencia: {{ doctor.experience }} a√±os</p>
    </div>
  </div>
</div>
