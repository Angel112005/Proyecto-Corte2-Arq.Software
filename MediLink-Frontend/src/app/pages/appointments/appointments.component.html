<div class="p-6">
  <h2 class="text-3xl font-semibold text-gray-700 mb-6">Lista de Citas</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let appointment of appointments"
      class="p-4 border rounded-lg shadow-md bg-white"
    >
      <h3 class="font-bold text-gray-800">Paciente: {{ appointment.patient_name }}</h3>
      <p class="text-gray-600">Estatus: {{ appointment.status }}</p>
      <p class="text-gray-600">MÃ©dico ID: {{ appointment.doctor_id }}</p>
      <p class="text-gray-600">Fecha: {{ appointment.appointment_date }}</p>
      <div class="flex justify-between mt-4">
        <button
          (click)="editAppointment(appointment.id)"
          class="bg-sky-400 text-white px-4 py-2 rounded-lg hover:bg-sky-600y transition"
        >
          Editar
        </button>
        <button
          (click)="deleteAppointment(appointment.id)"
          class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
